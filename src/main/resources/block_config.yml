# AntiShare Block Configuration
# -------------------------------------------------
# Below are all the settings for the block tracking component
# of AntiShare. The file is split up into a per-world and per-
# server setup.
# For more information, please see the following link
# <TODO: LINK>
global:
    creative:
    - all
    survival:
    - all
    adventure:
    - none
    spectator:
    - none
    gamemode-settings:
        creative: creative
        survival: survival
        adventure: adventure
        spectator: spectator
    break:
        attachments:
            break-as-placed: true
            default-break: survival
        creative-breaking-survival:
            deny: true
            break-as: creative
        creative-breaking-adventure:
            deny: true
            break-as: creative
        creative-breaking-spectator:
            deny: true
            break-as: creative
        creative-breaking-creative:
            deny: false
            break-as: creative
        survival-breaking-creative:
            deny: true
            break-as: survival
        survival-breaking-adventure:
            deny: true
            break-as: survival
        survival-breaking-spectator:
            deny: true
            break-as: survival
        survival-breaking-survival:
            deny: false
            break-as: survival
        adventure-breaking-creative:
            deny: true
            break-as: adventure
        adventure-breaking-survival:
            deny: true
            break-as: adventure
        adventure-breaking-spectator:
            deny: true
            break-as: adventure
        adventure-breaking-adventure:
            deny: false
            break-as: adventure
        spectator-breaking-creative:
            deny: true
            break-as: spectator
        spectator-breaking-survival:
            deny: true
            break-as: spectator
        spectator-breaking-adventure:
            deny: true
            break-as: spectator
        spectator-breaking-spectator:
            deny: false
            break-as: spectator